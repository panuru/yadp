<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="vendor/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="vendor/date.js"></script>
    <script type="text/javascript" src="vendor/lodash.js"></script>
    <script type="text/javascript" src="src/datepicker.js"></script>

    <link rel="stylesheet" href="css/main.css" type="text/css">

  <body>
    <h1>Example</h1>
    <section class="container">
      <label for="datepicker">Choose date:</label>

      $(function() {
        $('#datepicker').datepicker(); // it doesn't take any options for now
      });
